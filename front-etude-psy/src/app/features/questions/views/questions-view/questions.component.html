<div class="container">
    <!-- Image avec texte en dessous -->
    <div class="image-container">
      <img src="https://via.placeholder.com/150" alt="Image" class="image" />
      <p class="description">Voici une description sous l'image.</p>
    </div>

    <p>{{questionServiceDas.currentQuestion.texte}}</p>
  
    <!-- Liste de checkbox -->
    <div class="checkbox-container">
      <h3>Veuillez s√©lectionner vos options :</h3>
      <div *ngFor="let option of options">
        <input type="checkbox" [id]="option" [(ngModel)]="selectedOptions[option]" />
        <label [for]="option">{{ option }}</label>
      </div>
    </div>
  
  <!-- Minuteur circulaire (Composant Timer) -->
  <app-timer #tmr [totalTime]="timeLeft"></app-timer>
  
    <!-- Bouton Suivant -->
    <button (click)="goNext()">Suivant</button>
  </div>
